<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <!--<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='semantic.min.css') }}"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
    <title>EditInBox</title>
    {% block head %}
    {% endblock %}
</head>

<body>
<div id="header">
    <div class="ui large menu">
        <!--active --><a class="item" href="{{url_for('index')}}" id="Home">
        Home
    </a>
        <a class="item" href="{{url_for('faq')}}" id="FAQ">
            FAQ
        </a>
        <a class="item" href="{{url_for('about')}}" id="About">
            About
        </a>

        <div class="right menu">
            {% if not session['access_token'] %}
            <a href="{{ url_for('login') }}">
                <div class="item">
                    <div class="ui primary button">
                        Log in
                    </div>
                    <i class="dropbox icon"></i>
                </div>
            </a>
            {% else %}
            <div class="item">
                Hello, {{ session['name']['display_name'] }}
                <i class="dropbox icon"></i>
                <a href="{{ url_for('logout') }}">
                    Log out
                </a>
            </div>
            {% endif %}
        </div>
    </div>

    <h2 class="ui center aligned icon header">
        <i class="cubes icon"></i>
        EditInBox
    </h2>

</div>

<center>
    <div id="content">{% block content%}{% endblock %}</div>
</center>

    <script src="{{ url_for('static', filename='fileUploader.js')}}"></script>
</body>

</html>
