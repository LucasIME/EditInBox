{% extends "layout.html" %}
{% block head %}
    <script>
    $( document ).ready(function() {
            $("#Home").addClass("active");
});
    </script>
{% endblock %}
{% block content %}

        {% if not search_results %}
            <h2> No Images with this index</h2>
{% else %}
            <div class="ui  grid container">
			{% for link in search_results %}
                <div class="four wide column">
                    <img class="ui small image" src="{{link}}">
                </div>
			{% endfor %}
                </div>
{% endif %}
{% endblock %}
